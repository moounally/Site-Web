<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T'as Pas Vu Venir - Accueil</title>
    <style>
        /* Modern and Minimalist Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        header .logo {
            width: 80px;
        }

        nav ul {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff6f61;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        main h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ff6f61;
        }

        main p {
            font-size: 1.5rem;
            max-width: 700px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            color: #ffffff;
            background-color: #ff6f61;
            border-radius: 50px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease 0s;
        }

        .btn:hover {
            background-color: #ff3b2f;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 0;
            font-size: 0.9rem;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Header with Logo and Navigation -->
    <header>
        <img src="logo.jpg" alt="Logo T'as Pas Vu Venir" class="logo">
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="presentation.html">Présentation</a></li>
                <li><a href="ateliers.html">Ateliers</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>T'as Pas Vu Venir</h1>
        <p>Un jeu immersif pour explorer, comprendre et relever les défis invisibles rencontrés au quotidien. Plongez dans une expérience unique et ludique.</p>
        <a href="presentation.html" class="btn">Découvrir le jeu</a>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 - T'as Pas Vu Venir. Tous droits réservés.
    </footer>
</body>
</html>
