<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - T'as Pas Vu Venir</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Logo T'as Pas Vu Venir" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="presentation.html">Présentation</a></li>
                <li><a href="ateliers.html">Ateliers</a></li>
                <li><a href="témoignages.html">Témoignages</a></li>
                <li><a href="ressources.html">Ressources</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contactez-nous</h1>
        <p>Une question ou une suggestion ? N'hésitez pas à nous écrire !</p>

        <form id="contact-form" aria-label="Formulaire de contact">
            <label for="name">Nom :</label><br>
            <input type="text" id="name" name="name" required aria-required="true"><br><br>

            <label for="email">Email :</label><br>
            <input type="email" id="email" name="email" required aria-required="true"><br><br>

            <label for="message">Message :</label><br>
            <textarea id="message" name="message" rows="5" required aria-required="true"></textarea><br><br>

            <button type="submit" class="btn">Envoyer</button>
        </form>

        <section class="reseaux-sociaux">
            <h2>Rejoignez-nous sur les réseaux sociaux</h2>
            <a href="#" aria-label="Facebook"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="#" aria-label="Twitter"><img src="images/twitter-icon.png" alt="Twitter"></a>
            <a href="#" aria-label="Instagram"><img src="images/instagram-icon.png" alt="Instagram"></a>
        </section>
    </main>

    <footer>
        &copy; 2024 - T'as Pas Vu Venir. Tous droits réservés.
    </footer>
</body>
</html>
