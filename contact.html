<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Contact - T'as Pas Vu Venir</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Logo T'as Pas Vu Venir" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="presentation.html">Présentation</a></li>
                <li><a href="ateliers.html">Ateliers</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contactez-nous</h1>
        <p>Une question ou une suggestion ? N'hésitez pas à nous écrire !</p>

        <form>
            <label for="name">Nom :</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email :</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message :</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button type="submit" class="btn">Envoyer</button>
        </form>
    </main>

    <footer>
        &copy; 2024 - T'as Pas Vu Venir. Tous droits réservés.
    </footer>

</html>
