<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - T'as Pas Vu Venir</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Logo T'as Pas Vu Venir" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="presentation.html">Présentation</a></li>
                <li><a href="equipe.html">Équipe</a></li>
                <li><a href="ateliers.html">Ateliers</a></li>
                <li><a href="temoignages.html">Témoignages</a></li>
                <li><a href="ressources.html">Ressources</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-header">
            <h1>Contactez-nous</h1>
            <p>Une question ou une suggestion ? N'hésitez pas à nous écrire !</p>
        </section>

        <section class="contact-form-section">
            <form id="contact-form" aria-label="Formulaire de contact">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="btn">Envoyer</button>
            </form>
        </section>

        <section class="reseaux-sociaux">
            <h2>Rejoignez-nous sur les réseaux sociaux</h2>
            <a href="#" aria-label="Facebook"><img src="images/facebook-icon.jpg" alt="Facebook" class="social-icon"></a>
            <a href="#" aria-label="Twitter"><img src="images/twitter-icon.jpg" alt="Twitter" class="social-icon"></a>
            <a href="#" aria-label="Instagram"><img src="images/instagram-icon.jpg" alt="Instagram" class="social-icon"></a>
        </section>
    </main>

    <footer>
        &copy; 2025 - T'as Pas Vu Venir. Tous droits réservés.
    </footer>
</body>
</html>
