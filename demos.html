<body>
    <!-- Header avec Logo et Bouton Hamburger -->
    <header>
        <div class="container">
            <img src="images/logo.jpg" alt="Logo T'as Pas Vu Venir" class="logo">
            <button id="header__icon" class="hamburger" aria-label="Ouvrir le menu de navigation" aria-expanded="false">

            <!-- Menu de Navigation Desktop -->

    <main>
        <section class="demos-header">
            <h1>Plongez dans l'Expérience</h1>
            <p>Vivez une simulation immersive pour comprendre les défis des personnes malvoyantes.</p>
        </section>

        <section class="simulation">
            <h2>Simulation de Déficience Visuelle</h2>
            <form id="quiz-simulation-form">
                <div class="quiz-item">
                    <img src="images/calculatrice.JPG" alt="Calculatrice" class="responsive-img">
                    <label for="image1-answer">Que voyez-vous ?</label>
                    <select id="image1-answer" name="image1-answer" required>
                        <option value="">Sélectionnez</option>
                        <option value="calculatrice">Calculatrice</option>
                        <option value="bouteille_eau">Bouteille d'eau</option>
                        <option value="clef">Clé</option>
                        <option value="trousse">Trousse</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>

                <div class="quiz-item">
                    <img src="images/bouteille_eau.JPG" alt="Bouteille d'eau" class="responsive-img">
                    <label for="image2-answer">Que voyez-vous ?</label>
                    <select id="image2-answer" name="image2-answer" required>
                        <option value="">Sélectionnez</option>
                        <option value="calculatrice">Calculatrice</option>
                        <option value="bouteille_eau">Bouteille d'eau</option>
                        <option value="clef">Clé</option>
                        <option value="trousse">Trousse</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>

                <div class="quiz-item">
                    <img src="images/clef.JPG" alt="Clé" class="responsive-img">
                    <label for="image3-answer">Que voyez-vous ?</label>
                    <select id="image3-answer" name="image3-answer" required>
                        <option value="">Sélectionnez</option>
                        <option value="calculatrice">Calculatrice</option>
                        <option value="bouteille_eau">Bouteille d'eau</option>
                        <option value="clef">Clé</option>
                        <option value="trousse">Trousse</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>

                <div class="quiz-item">
                    <img src="images/trousse.JPG" alt="Trousse" class="responsive-img">
                    <label for="image4-answer">Que voyez-vous ?</label>
                    <select id="image4-answer" name="image4-answer" required>
                        <option value="">Sélectionnez</option>
                        <option value="calculatrice">Calculatrice</option>
                        <option value="bouteille_eau">Bouteille d'eau</option>
                        <option value="clef">Clé</option>
                        <option value="trousse">Trousse</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>

                <button type="submit" class="btn">Valider les Réponses</button>
            </form>

            <!-- Section résultat -->
            <div id="quiz-simulation-result" class="result"></div>
        </section>
    </main>

    <footer>
